<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caluclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calulator-container">
        <div class="area">
            
        </div>
        <div class="calculator">
            <div class="firstRow">
                <button class="btn btn_1" data-action="clear">C</button>
                <button class="btn btn_equals" data-action="calculate">=</button>
                <button class="btn btn_07" data-action="add">+</button>
                <!-- <button class="btn btn_3" data-action="modulo">%</button> -->
                <button class="btn btn_4" data-action="devide">/</button>
            </div>
            <div class="secondRow">
                <button class="btn btn_5" >7</button>
                <button class="btn btn_6" >8</button>
                <button class="btn btn_7" >9</button>
                <button class="btn btn_8" data-action="multiply">*</button>
            </div>
            <div class="thirdRow">
                <button class="btn btn_9" >4</button>
                <button class="btn btn_01" >5</button>
                <button class="btn btn_02" >6</button>
                <button class="btn btn_03" data-action="substract">-</button>
            </div>
            <div class="fourthRow">
                <button class="btn btn_04">1</button>
                <button class="btn btn_05">2</button>
                <button class="btn btn_06">3</button>
                <!-- <button class="btn btn_07" data-action="add">+</button> -->
                <button class="btn btn_09">.</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
